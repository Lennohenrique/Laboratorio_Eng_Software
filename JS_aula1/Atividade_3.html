<head>

<body>
    <script language="Javascript" type="text/Javascript">
        let x = prompt("Digite um numero inteiro positivo:");
        Math.round(x);
        if (x > 0){
            if(x % 2 == 0){
            alert(x + " é um número Par!")
        } else{
            alert(x + " é um número Impar!")
        }
        }
        else{
        alert("Esse não é um número inteiro válido, digite um novo número")
        }        
    </script>
</body>
